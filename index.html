<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h3>Calculator</h3>
        <div class="operation-box">
          <span class="operation"></span>
        </div>
        <div class="result-box">
          <h4>
            Result:
            <h4 class="result"></h4>
          </h4>
          
        </div>
      </header>
      <section class="buttons">
        <!-- <div class="buttons-container"> -->
          <section class="buttons-clear-container">
            <button type="button" class="buttonClear">AC</button>
            <button type="button" class="buttonClear">C</button>
          </section>
          <section class="simbols">
            <div class="numbers">
              <button type="button" class="number">0</button>
              <button type="button" class="number">1</button>
              <button type="button" class="number">2</button>
              <button type="button" class="number">3</button>
              <button type="button" class="number">4</button>
              <button type="button" class="number">5</button>
              <button type="button" class="number">6</button>
              <button type="button" class="number">7</button>
              <button type="button" class="number">8</button>
              <button type="button" class="number">9</button>
            </div>
            <div class="operators">
              <button type="button" class="surn_sub">+/-</button>
              <button type="button" class="division">/</button>
              <button type="button" class="multiplication">*</button>
              <button type="button" class="subtraction">-</button>
              <button type="button" class="surn">+</button>
              <div class="complets">
                <button type="button">=</button>
                <button type="button">Historic</button>
              </div>
            </div>
          </section>
        <!-- </div> -->
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
